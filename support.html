<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support | ElectroShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header {
      background: #1b263b;
      color: #fff;
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    header p {
      margin-top: 6px;
      color: #a9bcd0;
      font-style: italic;
    }

    .support-section {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      color: #4fc3f7;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #2b3a55;
      padding: 20px;
      border-radius: 10px;
      width: 260px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .info-card:hover {
      background: #345580;
      transform: translateY(-4px);
    }

    .info-card h3 {
      margin-bottom: 10px;
      color: #4fc3f7;
    }

    .info-card p {
      color: #dbe2ef;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    label {
      font-weight: 600;
      color: #cfd8dc;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      color: #1b263b;
      font-size: 15px;
    }

    button[type="submit"] {
      background: #4fc3f7;
      color: #1b263b;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #03a9f4;
      color: white;
    }

    .social-links {
      text-align: center;
      margin-top: 30px;
    }

    .social-links a {
      color: #4fc3f7;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    #chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #4fc3f7;
      color: #1b263b;
      border: none;
      padding: 12px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    #chat-btn:hover {
      background: #03a9f4;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" style="text-decoration: none;color: aliceblue; padding:5px 10px;font-weight: bold;">BACK HOME</a>
    <h1>Customer Support</h1>
    <p>Your satisfaction is our top priority</p>
  </header>

  <section class="support-section">
    <h2>Need Help? We‚Äôre Here for You</h2>

    <div class="contact-info">
      <div class="info-card">
        <h3>üìß Email Support</h3>
        <p>support@electroshop.com</p>
      </div>
      <div class="info-card">
        <h3>‚òéÔ∏è Call Center</h3>
        <p>+254 700 123 456</p>
      </div>
      <div class="info-card">
        <h3>üïí Working Hours</h3>
        <p>Mon - Sat: 8:00 AM - 7:00 PM</p>
      </div>
    </div>

    <form id="support-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Describe your issue..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <p>Follow us for updates:</p>
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </div>
  </section>

  <button id="chat-btn">üí¨ Chat with Support</button>

  <script>
    document.getElementById('support-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('‚úÖ Your message has been sent! Our support team will get back to you shortly.');
      this.reset();
    });

    document.getElementById('chat-btn').addEventListener('click', function() {
      alert('üí¨ Live Chat feature coming soon!');
    });
  </script>
</body>
</html>
